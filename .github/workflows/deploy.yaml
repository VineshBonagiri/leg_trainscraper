name: Deploy Python Function App

on:
  push:
    branches:
      - main  # Or 'master' if that is your default branch

env:
  # 1. CHANGE THIS FOR EACH REPO (The name of your app in Azure Portal)
  AZURE_FUNCTIONAPP_NAME: 'legtrainscraper' 
  
  # 2. Path to your code (leave as '.' since each repo is its own app)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  
  # 3. Python Version (Must match what you selected in Azure)
  PYTHON_VERSION: '3.13' 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Resolve Project Dependencies'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # This relies on the "Publish Profile" you likely set up in the Portal
          # If you used the Deployment Center "Save" button, Azure set this secret for you automatically.
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}